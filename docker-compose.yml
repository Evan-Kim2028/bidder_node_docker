version: '3'

services:
  mev-commit-bidder:
    build: .
    environment:
      DOMAIN: testnet.mev-commit.xyz
      PRIVATE_KEY_BIDDER: ${PRIVATE_KEY_BIDDER}
    networks:
      - app-network
    ports:
      - "13524:13524" 
      - "13523:13523"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - app-network
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    networks:
      - app-network
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

networks:
  app-network:
    external: true

volumes:
  grafana-data:
  prometheus-data: